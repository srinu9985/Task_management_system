<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMSaAOrSv44J9ePaTooUeSOJprnn00xwJeSQ&s");
            background-size: cover; 
            background-position: center; 
            min-height: 100vh;
        }
        .content {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .table {
            background-color: white;
        }
        #teju {
            padding : 15px;
            margin-left: 620px;
            margin-top: 20px;
            font-weight: bold;
            font-size: 3.2ex;
            margin-bottom: -20px;
        }
        #logoutBtn{
            margin-right: 740px;
            margin-top: 20px;
        }
        .text-muted{
            color: white;
        }
    </style>
</head>
<body class="d-flex flex-column h-100">
    <header class="navbar navbar-expand-md navbar-dark">
        <div class="container-fluid">
            <a id="teju" class="navbar-brand" href="#">User Dashboard</a>
            <!-- <button id="logoutBtn" class="btn btn-outline-light ms-auto">Logout</button> -->
        </div>
    </header>

    <main class="flex-shrink-0">
        <div class="container mt-4">
            <div class="content p-4">
                <h2 class="mb-4">Your Tasks</h2>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Priority</th>
                                <th>Status</th>
                                <th>Due Date</th>
                                <th>Team Members</th>
                                <th>Assigned Manager</th>
                            </tr>
                        </thead>
                        <tbody id="taskList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <button id="logoutBtn" class="btn btn-outline-light ms-auto">Logout</button>
    <!-- <footer class="footer mt-auto py-3 bg-dark">
        <div class="container text-center">
            <span class="text-muted">Â© 2023 Task Management System</span>
        </div>
    </footer> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentUser = '';

        document.addEventListener('DOMContentLoaded', function() {
            fetchCurrentUser();
            document.getElementById('logoutBtn').addEventListener('click', logout);
        });

        async function fetchCurrentUser() {
            const email = localStorage.getItem('userEmail');
            const password = localStorage.getItem('userPassword');
            if (!email || !password) {
                window.location.href = '/login';
                return;
            }
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `email=${email}&password=${password}`
            });
            const data = await response.json();
            console.log("data",data);
            if (data.message === "Login successful") {
                currentUser = data.email;
                fetchTasks();
            } else {
                alert('Failed to authenticate user');
                window.location.href = '/login';
            }
        }

        function logout() {
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userPassword');
            window.location.href = '/login';
        }

        async function fetchTasks() {
            console.log("cyrrent user",currentUser)
            const response = await fetch(`/get_tasks?assigned_to=${encodeURIComponent(currentUser)}`);
            const tasks = await response.json();
            console.log("tasks",tasks)
            renderTasks(tasks);
        }

        function renderTasks(tasks) {
            console.log(tasks);
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';

            tasks.forEach(task => {
                const row = document.createElement('tr');
                const isIndividualTask = !task.assignedTo || task.assignedTo.length <= 1;

                row.innerHTML = `
                    <td>${task.title}</td>
                    <td>${task.description}</td>
                    <td><span class="badge bg-${getPriorityColor(task.priority)}">${task.priority}</span></td>
                    <td><span class="badge bg-${getStatusColor(task.status)}">${task.status}</span></td>
                    <td>${task.dueDate}</td>
                    <td>${isIndividualTask ? 'N/A' : task.assignedTo.filter(member => member !== currentUser).join(', ')}</td>
                    <td>${task.assignedManager}</td>
                `;

                taskList.appendChild(row);
            });
        }

        function getPriorityColor(priority) {
            switch (priority.toLowerCase()) {
                case 'high': return 'danger';
                case 'medium': return 'warning';
                case 'low': return 'success';
                default: return 'secondary';
            }
        }

        function getStatusColor(status) {
            switch (status.toLowerCase()) {
                case 'in progress': return 'primary';
                case 'completed': return 'success';
                default: return 'secondary';
            }
        }
    </script>
</body>
</html>
